<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/field-list-style.css">
</head>
<body>
<div id="container">
    <form  th:action="@{/user/update}" th:object = "${user}" method="post">

        <h2>User Page</h2>
        <table class="table">
            <tr>
                <td><label th:for="userName">User name:</label></td>
                <td th:text = "${user.getUserName()}">
            </tr>
            <tr>
                <td><label th:for="eMail">Email:</label></td>
                 <td>   <input type="text" th:id="eMail" th:field="*{eMail}">
                    <p th:if="${#fields.hasErrors('eMail')}"
                       th:errors="*{eMail}"
                       class="error">Email error</p>
                </td>
            </tr>
            <tr>
                <td><label th:for="givenName">First name:</label></td>
                    <td><input type="text" th:id="givenName" th:field="*{givenName}">
                    <p th:if="${#fields.hasErrors('givenName')}"
                       th:errors="*{givenName}"
                       class="error">First name error</p>
                    </p>
                </td>
            </tr>
            <tr>
                <td><label th:for="surname">Last name:</label></td>
                   <td> <input type="text" th:id="surname" th:field="*{surname}">
                    <p th:if="${#fields.hasErrors('surname')}"
                       th:errors="*{surname}"
                       class="error">Last name error</p>
                </td>
            </tr>
        </table>
        <input th:id="id" th:field="*{id}" type="hidden"/>
        <input th:id="userName" th:field="*{userName}" type="hidden"/>
        <input th:id="password" th:field="*{password}" type="hidden"/>
        <input th:id="roles" th:field="*{roles}" type="hidden"/>
        <button class="btn btn-primary" type="submit">Update</button>
        <div><a href="/userChangePassword">Change Password</a></div>
        <div><a href="/user">Cancel</a></div>
    </form>
</div>
</body>
</html>
